<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analizador de palabras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/analiza-palabras.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body class="align-items-center d-flex justify-content-center">
    <form class="row rounded p-5 form-group">
      <label for="palabras" class="col-12 p-0">Palabras:</label>
      <textarea
        name="palabras"
        id="palabras"
        class="col-12 form-control mb-4"
      ></textarea>
      <input type="submit" class="btn btn-info" value="Procesar" />
    </form>
  </body>
</html>
